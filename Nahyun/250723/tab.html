<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Tab</title>
  </head>
  <style>
    .tabs-container {
      display: flex;
      overflow-x: auto;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .tab-item {
      padding: 10px 20px;
      margin: 5px;
      background: #eee;
      border-radius: 10px;
      cursor: pointer;
      white-space: nowrap;
    }

    .tab-item.active {
      background: lightseagreen;
      color: white;
    }
  </style>
  <body>
    <div id="tabs" class="tabs-container"></div>
    <p id="tab-content"></p>
  </body>

  <script>
    const tabsContainer = document.getElementById('tabs');
    const tabContent = document.getElementById('tab-content');

    // 탭 1부터 30까지 생성
    for (let i = 1; i <= 30; i++) {
      const tabItem = document.createElement('div');
      tabItem.className = 'tab-item';
      tabItem.textContent = `탭 ${i}`;
      tabsContainer.appendChild(tabItem);
    }

    // 이벤트 리스너
    tabsContainer.addEventListener('click', (e) => {
      const clickedTab = e.target;
      const currentActive = document.querySelector('.tab-item.active');

      if (clickedTab.className !== 'tab-item') return;

      if (currentActive) currentActive.classList.remove('active');

      clickedTab.classList.add('active');

      clickedTab.scrollIntoView({
        behavior: 'smooth',
        inline: 'center',
      });

      tabContent.textContent = `${clickedTab.textContent} 클릭됨`;
    });
  </script>
</html>
