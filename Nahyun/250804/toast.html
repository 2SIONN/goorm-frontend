<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>
      .layout {
        display: flex;
        flex-direction: column;
        width: 200px;
        gap: 10px;
      }

      .toast-container {
        position: fixed;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .toast-container.top-right {
        top: 20px;
        right: 20px;
        align-items: flex-end;
      }

      .toast-container.bottom-right {
        bottom: 20px;
        right: 20px;
        align-items: flex-end;
      }

      .toast-container.top-left {
        top: 20px;
        left: 20px;
        align-items: flex-start;
      }

      .toast-container.bottom-left {
        bottom: 20px;
        left: 20px;
        align-items: flex-start;
      }

      .toast-container.center {
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        align-items: center;
      }

      .toast {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 200px;
        max-width: 300px;
        background-color: #444;
        color: white;
        padding: 12px 28px 12px 18px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.3s ease;
        position: relative;
        font-family: sans-serif;
      }

      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }

      .toast .icon {
        font-size: 18px;
      }

      .toast .close {
        position: absolute;
        top: 8px;
        right: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
      }

      /* 상태별 색상 */
      .toast.success {
        background-color: #2ecc71;
      }

      .toast.error {
        background-color: #e74c3c;
      }

      .toast.warning {
        background-color: #f39c12;
      }

      .toast.info {
        background-color: #3498db;
      }
    </style>

    <title>Toast</title>
  </head>
  <script src="Toast.js"></script>
  <body>
    <div class="layout">
      <button onclick="new Toast('저장 완료!', { type: 'success' })">
        성공 토스트 띄우기
      </button>

      <button onclick="new Toast('오류가 발생했습니다!', { type: 'error' })">
        에러 토스트 띄우기
      </button>

      <button onclick="new Toast('경고입니다!', { type: 'warning' })">
        경고 토스트 띄우기
      </button>

      <button onclick="new Toast('잘 만든 라이브러리 쓰자', { type: 'info' })">
        정보 토스트 띄우기
      </button>

      <button
        onclick="new Toast('사라지지 않는 토스트입니다.', { type: 'info', duration: -1 })"
      >
        0 이하 duration 토스트 띄우기
      </button>

      <button
        onclick="new Toast('오른쪽 하단 토스트', { type: 'info', position:'bottom-right' })"
      >
        오른쪽 하단 토스트 띄우기
      </button>
    </div>
  </body>
</html>
