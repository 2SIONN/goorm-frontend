<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .toast-container {
      position: fixed;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast-container.top-right {
      top: 20px;
      right: 20px;
      flex-direction: column-reverse;
      align-items: flex-end;
    }

    .toast-container.bottom-right {
      bottom: 20px;
      right: 20px;
      align-items: flex-end;
    }

    .toast-container.top-left {
      top: 20px;
      left: 20px;
      flex-direction: column-reverse;
      align-items: flex-start;
    }

    .toast-container.bottom-left {
      bottom: 20px;
      left: 20px;
      align-items: flex-start;
    }

    .toast-container.center {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      align-items: center;
    }

    .toast {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 200px;
      max-width: 300px;
      background-color: #444;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
      position: relative;
      font-family: sans-serif;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast .icon {
      font-size: 18px;
    }

    .toast .close {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* 상태별 색상 */
    .toast.success {
      background-color: #2ecc71;
    }

    .toast.error {
      background-color: #e74c3c;
    }

    .toast.warning {
      background-color: #f39c12;
    }

    .toast.info {
      background-color: #3498db;
    }
  </style>
  <title>Toast Class</title>
</head>

<body>
  <button onclick="new Toast('정보 메세지!', { position: 'bottom-right', duration: 3500, type: 'info' })">토스트 띄우기</button>
</body>
<script>
  class Toast {
    static ICONS = {
      success: '✅',
      error: '❌',
      warning: '⚠️',
      info: 'ℹ️'
    }

    static CLOSE_ICON = '❌';
    
    constructor(message, options = {}) {
      const { position, duration, type } = options;
      this.message = message;
      this.position = position || 'center';
      this.duration = duration || '2000';
      this.type = type || 'success';

      this._create();
    }

    _create() {
      let toastContainer = document.querySelector('.toast-container');

      if (!toastContainer) {
        toastContainer = document.createElement('div');
        toastContainer.className = `toast-container ${this.position}`;
        document.body.appendChild(toastContainer);
      }

      this.toast = document.createElement('div');
      const closeBtn = document.createElement('span');
      this.toast.className = `toast ${this.type} show`;
      this.toast.innerHTML = `<span class='icon'>${ICONS[this.type]}</span>${this.message}`;
      closeBtn.textContent = CLOSE_ICON;
      closeBtn.className = 'close';
      this.toast.appendChild(closeBtn);
      toastContainer.appendChild(toast);

      setTimeout(() => {
        this._remove();
      }, this.duration);

      closeBtn.addEventListener('click', () => {
        this._remove(toast);
      });
    }

    _remove() {
      this.toast.classList.remove('show');
      this.toast.addEventListener('transitionend', () => {
        this.toast.remove();
      });
    }
  }
</script>

</html>
